<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/av-icons.html">

<!--
`crossfields-stop-watch`
Polymer 1.0 stopwatch element to display duration of time

@demo demo/index.html
-->

<dom-module id="crossfields-stop-watch">
  <template>
    <style>
      :host>* {
        display: block;

        --paper-button: {
          width: 5em;
          padding: 10px 0;
        }
      }

      #face {
        display: flex;
        justify-content: center;
      }

      #minutes0 {
        font-size: 3em;
      }
    </style>
    <div id="clock">
      <div id="face">
        <span id="minutes0">{{time}}</span>
          <template is="dom-if" if="{{showPause}}">
            <template is="dom-if" if="{{!isPaused}}">
              <paper-button class="timer-pause" on-tap="pause">
                <iron-icon icon="av:pause"></iron-icon>
              </paper-button>
            </template>
            <template is="dom-if" if="{{isPaused}}">
              <paper-button class="timer-pause" on-tap="resume">
                <iron-icon icon="av:play-arrow"></iron-icon>
              </paper-button>
            </template>
          </template>
      </div>
      <template is="dom-if" if="{{showActions}}">
        <paper-button class="timer-start" raised disabled="{{active}}" on-click="start">Start</paper-button>
        <paper-button class="timer-stop" raised on-click="stop" >Stop</paper-button>
        <paper-button class="timer-reset" raised on-click="reset">Reset</paper-button>
      </template>
    </div>

  </template>

  <script src="crossfields-stop-watch.js"></script>
</dom-module>
