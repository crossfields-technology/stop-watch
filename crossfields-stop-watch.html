<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`crossfields-stop-watch`
Polymer 1.0 stopwatch element for display duration of time

@demo demo/index.html
-->

<dom-module id="crossfields-stop-watch">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="clock">
      <div id="face"><span id="minutes0">{{time}}</span></div>
      <paper-button class="timer-start" raised disabled="{{active}}" on-click="start" >Start</paper-button>
      <paper-button class="timer-stop" raised on-click="stop" >Stop</paper-button>
      <paper-button class="timer-reset" raised on-click="reset">Reset</paper-button>
    </div>

  </template>

  <script src="crossfields-stop-watch.js"></script>
</dom-module>
